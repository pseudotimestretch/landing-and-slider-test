<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="/src/css/slider.css">
</head>
<body>
    <div id="slider" class="slider">
        <div class="wrapper">
          <div id="slides" class="slides">
            <span class="slide">Slide 1</span>
            <span class="slide">Slide 2</span>
            <span class="slide">Slide 3</span>
            <span class="slide">Slide 4</span>
            <span class="slide">Slide 5</span>
            <span class="slide">Slide 6</span>
            <span class="slide">Slide 7</span>
            <span class="slide">Slide 8</span>
            <span class="slide">Slide 9</span>
            <span class="slide">Slide 10</span>
          </div>
        </div>
        <a id="prev" class="control prev"></a>
        <a id="next" class="control next"></a>
        
      </div>

      <script src="/src/js/slider.js"></script>
</body>
</html>
